<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contador</title>
</head>
<body>
    <h1>Contador dinâmico</h1>
    <div>
        <h2>Sala de aula - Aprendendo DOM</h2>
        <fieldset>
            <legend>Configure uma sequência...</legend>
            <div>
                <p>
                    Início:
                    <input type="number" name="inicio" id="inicio" min="0" max="">
                </p>
                <p>
                    Fim:
                    <input type="number" name="fim" id="fim" min="0" max="">
                </p>
                <p>
                    Passo:
                    <input type="number" name="inc" id="inc" min="0" max="">
                </p>
                <p>
                    <input type="button" onclick="contar()" value="Iniciar contagem">
                </p>
            </div>
            <div>
                <p id="res">A resposta será exibida aqui...</p>
            </div>       
        </fieldset>
        <script src="script.js"></script>
    </div>
</body>
</html>
